<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./CSS/form-validation.css">
</head>
<body>
    <h1>
        Registration Form
    </h1>
    <form action="https://formsubmit.co/jarodnboshoff@gmail.com" method="post">
        <div>
            <label for="UID">User ID</label>
            <input type="text" id="UID" name="UID" placeholder="Required" required minlength="5" maxlength="12">
        </div>

        <br>

        <div>
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" placeholder="Required" required minlength="5" maxlength="12">
        </div>

        <br>

        <div>
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name" placeholder="Required" required minlength="5" maxlength="12">
        </div>

        <br>

        <div>
            <label for="Adress">Adress</label>
            <input type="text" id="Adress" name="Adress" placeholder="Optional">
        </div>

        <br>

        <div>
            <label for="Country">Country</label>
            <select name="Country" id="Country" required>
                <option value="Namibia">Namibia</option>
                <option value="Angola">Angola</option>
                <option value="South Africa">South Africa</option>
                <option value="Swaziland">Swaziland</option>
                <option value="Zambia">Zambia</option>
                <option value="Zimbabwe">Zimbabwe</option>
                <option value="Lesotho">Lesotho</option>
                <option value="Mozambique">Mozambique</option>
                <option value="Malawi">Malawi</option>
                <option value="Botswana">Botswana</option>
            </select>
        </div>

        <br>

        <div>
            <label for="Zip Code">Zip Code</label>
            <input type="number" id="Zip Code" name="Zip Code" placeholder="Required">
        </div>

        <br>

        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Required" required>
        </div>

        <br>

        <div>
            <label for="title">Sex: </label>

            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Sex" placeholder="Required" required>

            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Sex" placeholder="Required" required>
            
        </div>

        <br>

        <div>
            <label for="Language">Language: </label>

            <label for="English">English</label>
            <input type="checkbox" id="English" name="English" placeholder="Required">

            <label for="Non English">Non English</label>
            <input type="checkbox" id="Non Language" name="English" placeholder="Required">
        </div>

        <br>

        <div>
            About:
            <br> 
            <textarea name="About" id="About" cols="50" rows="7"></textarea>
        </div>

        <br>

        <div>
            <input type="Submit" value="send">
        </div>
    </form>
</body>
</html>
